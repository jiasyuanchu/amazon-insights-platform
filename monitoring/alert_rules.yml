# Alert rules for Amazon Insights Platform

groups:
  - name: amazon-insights.rules
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="amazon-insights-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Amazon Insights API is down"
          description: "The Amazon Insights Platform API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds."

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      # Celery Task Alerts
      - alert: CeleryTaskFailures
        expr: rate(celery_task_total{status="FAILURE"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Celery task failure rate"
          description: "Celery task failure rate is {{ $value }} per second."

      - alert: CeleryQueueLength
        expr: celery_queue_length > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Long Celery queue"
          description: "Celery queue has {{ $value }} pending tasks."

      # Business Logic Alerts
      - alert: LowProductUpdateRate
        expr: rate(products_updated_total[1h]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low product update rate"
          description: "Product update rate is {{ $value }} per second."

      - alert: CompetitorAnalysisErrors
        expr: rate(competitor_analysis_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Competitor analysis errors"
          description: "Competitor analysis error rate is {{ $value }} per second."

      - alert: OpenAPIKeyQuotaLow
        expr: openai_api_quota_remaining < 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "OpenAI API quota running low"
          description: "Remaining OpenAI API quota is {{ $value }} requests."